{% load static %}
{% load account socialaccount %}


<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'account/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Добро пожаловать !!!</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url({% static 'account/images/bg-1.jpg'%});"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Вход</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="{% provider_login_url "yandex" %}" class="social-icon d-flex align-items-center justify-content-center"><span><i>Y</i></span></a>
										<a href="{% provider_login_url "vk" %}" class="social-icon d-flex align-items-center justify-content-center"><span><i class="fa fa-vk"></i></span></a>
									</p>
								</div>
			      	</div>

                    <form class="login" method="POST" action="{% url 'account_login' %}">
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <input id="id_email" type="email" name="login" class="form-control" required>
                        <label class="form-control-placeholder" for="id_email">E-mail</label>
                    </div>
		            <div class="form-group">
		              <input id="password-field" type="password" name="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password-field">Пароль</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Войти</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Запомнить меня
									  <input type="checkbox" name="remember" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="{% url 'account_reset_password' %}">Забыл пароль</a>
									</div>
		            </div>
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
		          </form>
		          <p class="text-center"><a href="{% url 'account_signup' %}">Ещё не зарегистрировались?</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'account/js/jquery.min.js' %}"></script>
  <script src="{% static 'account/js/popper.js' %}"></script>
  <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'account/js/main.js' %}"></script>

	</body>
</html>
